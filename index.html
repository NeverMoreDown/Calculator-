<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display"></div>
            <div id="buttons">
                <div class="row" id="btnRow1">
                    <div class="button" id="AC">AC</div>
                    <div class="button" id="neg">+/-</div>
                    <div class="button" id="percent">%</div>
                    <div class="buttonOp" id="divide">/</div>
                </div>
                <div class="row" id="btnRow2">
                    <div class="button" id="seven">7</div>
                    <div class="button" id="eight">8</div>
                    <div class="button" id="nine">9</div>
                    <div class="buttonOp" id="multiply">*</div>
                </div>
                <div class="row" id="btnRow3">
                    <div class="button" id="four">4</div>
                    <div class="button" id="five">5</div>
                    <div class="button" id="six">6</div>
                    <div class="buttonOp" id="subtract">-</div>
                </div>
                <div class="row" id="btnRow4">
                    <div class="button" id="one">1</div>
                    <div class="button" id="two">2</div>
                    <div class="button" id="three">3</div>
                    <div class="buttonOp" id="add">+</div>
                </div>
                <div class="row" id="btnRow5">
                    <div class="button" id="zero">0</div>
                    <div class="button" id="dot">.</div>
                    <div class="buttonEqual" id="equal"> =</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
